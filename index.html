<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Quizz App</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="box-quiz">
            <header>
                <div class="start-btn"><button>Start Quizz</button></div>
                <div class="title">Quizz App</div>
            </header>
            <section>
                <div class="prompt_text">
                    <span>Which of the following is not a HTML5 tag?</span>
                </div>
                <div class="choices_list">
                    <div class="choice">
                        <span>track</span>
                        <div class="icon tick"><i class="fas fa-check"></i></div>
                    </div>
                </div>
                    <div class="choice">
                        <span>video</span>
                    </div>
                        <div class="choice">
                            <span>slider</span>
                            <div class="icon"><div class="icon cross"><i class="fas fa-times"></i></div>
                        </div>
                            <div class="choice">
                                <span>source</span>
                            </div>
                        </div>
            </section>
            <footer>
                <div class="total_quiz">
                    <span><p>2</p>of<p>5</p>Questions</span>
                </div>
                <button class="next_btn">Next quiz</button>
            </footer>
        
        

    </body>

</html>
